<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="../../../src/main/resources/static/js/member/login.js" type="text/css" >
	<link href="join.css" type="text/css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script  type="module" src="login.js"></script>
</head>
<body>
    <main class="login">
        <div class="logo"></div>
        <div class="container">
            <span class="title">Reborn에 오신 것을 환영합니다</span>
            <div class="users input-icon">
            <i class="fas fa-users"></i>
            </div>
            <input type="text" class="id input" placeholder="아이디">
            <div class="key input-icon">
                <i class="fas fa-key"></i>
            </div>
            <input type="text" class="password input"placeholder="패스워드">
            <div class="find-info">
                <a href="">아이디 찾기</a>/
                <a href="">비밀번호 재설정</a>
            </div>
            <nav class="button-nav">
                <input class="sign-in button" type="button" value="sign in">
                <input class="button" type="button" value="kakao">
                <input class="button" type="button" value="gmail">
            </nav>
            <div class="join-nav">
                <label for="">계정이 없으신가요?</label>
                <a href="">회원가입</a>
            </div>
        </div>
    </main>
</body>
</html>
